<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="inClass.css">

</head>
<body>
    <form id="">
        <header><h1>Report a Problem</h1>
        <h4>Sorry to hear you are having issues. Please provide details to your problem</h4></header>

        <fieldset>
            <legend>Contact Information</legend>

            <fieldset>
                <br><label for="fname"> First Name: </label>
                <input type="text" id="fname">

                <label for="lname"> Last Name: </label>
                <input type="text" id="lname">
            </fieldset>
            <fieldset>
                <br><label for="uname"> User Name: </label>
                <input type="text" id="uname">

                <label for="email"> Contact Email: </label>
                <input type="email" id="email">

            </fieldset>
            <fieldset>
                <br><label for="file"> Upload Screen Shot or log File: </label>
                <input type="file" id="file">


            </fieldset>

            <fieldset>
                <label for="ta">  </label>
                <br><textarea id="ta"  maxlength ="100" rows="4" cols="79" placeholder="Describe your problem here:"></textarea>


            </fieldset>

            <fieldset>

                <input type="submit" value="Submit Your Problem">


            </fieldset>
        </fieldset>








    </form>

</body>
</html>
